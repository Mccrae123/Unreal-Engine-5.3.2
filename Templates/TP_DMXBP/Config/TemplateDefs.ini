LocalizedDisplayNames=(Language="zh-Hans",Text="DMX")
LocalizedDescriptions=(Language="zh-Hans",Text="该模板专门用于现场活动的视效预览和需要DMX协议的虚拟制片流程。它包含了寻址、配接和控制代理照明设备，以及在UE内外录制和回放现场DMX数据流的示例。\n\n它是一个很好的起点，可让你为使用专业照明控制台的现场演出制作视效预览。它可以让你在虚幻内控制外部启用了DMX的实体设备，或是在你使用了DMX的项目内部触发自定义事件。它还展示了实验性的像素映射功能和额外的可控制效果，如冷焰火、烟花和喷泉。\n\n")

